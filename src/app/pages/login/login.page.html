<div class="container">
<ion-content [fullscreen]="true">
  <br>
  <ion-card position shape="round" class="card-register">
    <ion-card-header>
      <ion-card-title color="warning">Inicar Sesion</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked" color="warning">Correo electronico</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked" color="warning">Contraseña</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <br>
      <ion-button color="medium" fill="clear" size="full" 
      routerLink="/register">¿No tienes cuenta? Registrate</ion-button>
      <ion-button shape="round" color="warning" size="full"
      routerLink="/home">Inicar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
</div>
